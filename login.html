  <body>
    <!-- Comienzo Codificación -->
    <div class="container">
    <!-- Inicio NavBar -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="Imagenes/Logo.png" class="logotipo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">Glass Company</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Página Principal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="galeria.html">Galería</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Termino NavBar -->
    <!-- Inicio Carrusel -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1500">
            <img src="Imagenes/banner3.png" class="d-block w-100" alt="banner 3">
          </div>
          <div class="carousel-item" data-bs-interval="1500">
            <img src="Imagenes/banner4.png" class="d-block w-100" alt="banner 4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- Termino Carrusel -->
    <!-- Inicio Login -->
    <form class="row g-3 mt-4 fw-bold">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Av. Nelson Pereira 2519, Rancagua, O'Higgins">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Región</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Elige Una Opción</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Estoy de acuerdo!
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </form>
    <!-- Termino Login -->
    <!-- Inicio Footer -->
    <div class="container">
        <footer class="bg-dark text-white mt-5 p-3 pt-4 fw-bold">
            <nav class="nav justify-content-center">
                <p class="nav-item">Asignatura: Programación Front End</p>
            </nav>
        </footer>
      </div>
        <!-- Termino Footer -->
    </div>
